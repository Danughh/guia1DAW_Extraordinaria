<!DOCTYPE html>
    <html lang="es">
        <header>
        <meta charset="utf-8" />
        <title>Elevación de números / Potencia de números</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="prueba.css" />
    </header>
    <body>
        <form name="frmelevar" id="frmelevar" action="javascript:void(0);">
            <label>Ingrese el número que se desea elevar: (n1)</label>
            <br/>
            <input type="number" name="txtbase" id="base" value="" maxlength="20" placeholder="(Ingrese el numero )" required/>
            <br/>
            <br/>
            <label>Ingrese el número con el que se va a elevar el n1</label>
            <br/>
            <input type="number" name="txtelevador" id="exponente" value="" maxlength="20" placeholder="(Ingrese el numero )" required/>
            <br/>
            <br/>
            <input type="submit" value="Elevar número" id="botonElevar" class="send"/>
    </form>
    <div id="resultado"></div>
        <script type="text/javascript" src="prueba.js"></script>
    </body>
    </html>
